<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondMemory.ai</title>
    <link rel="icon" type="image/x-icon" href="./supermemoryailogo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="dark-theme" style="background-image: url('./1.jpg'); background-size: cover;">
    <div class="container">
        <h4 class="text-center mb-4"><img src="./supermemoryailogo.svg"/ alt="logo" style=" width: 21px; height: 21px;">&nbsp;SecondMemory.ai</h4>
        <h4 class="text-center mb-4" style="color: gray;">Add websites to your Knowledge base.</h4>
        <form id="urlForm">
            <div class="mb-3">
                <label for="websiteUrl" class="form-label">Website URL</label>
                <input type="url" 
                       class="form-control" 
                       id="websiteUrl" 
                       placeholder="https://example.com"
                       required
                       style="border-radius: 20px;"
                       >
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
        </form>
        <button type="submit" id="addCurrentPage" class="btn btn-secondary w-100">Add Current Webpage</button>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
